<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!--cargar hoja de estilo-->
    <link rel="stylesheet" href="../css/styleForm.css">
</head>
<body>

    <!--campo de texto    -->
    <h1>Campo de texto</h1>
    <input type="text" />
    <br>
    <br>
    <!--Campo de texto y marca de agua-->
    <input type="text" placeholder="ingresa tu nombre"/>
    <br>
    <br>
    <!--Campo de numero-->
    <input type="number" placeholder="campo numerico"/>
    <br>
    <br>
    <!--campo de telefono-->
    <input type="tel" placeholder="campo de telefono"/>
    <br>
    <br>
    <!--checkbox-->
    <input type="checkbox" id="c1" class="checks" name="c1"/>
    <label for="c1">Checkbox1</label>
    <br>
    <input type="checkbox" id="c2" name="c2" class="checks"/>
    <label for="c2">Checkbox2</label>
    <br>
    <input type="checkbox" id="c3" name="c3" class="checks"/>
    <label for="c3">Checkbox3</label>
    <br>
    <input type="checkbox" id="c4" name="c4" class="checks"/>
    <label for="c4">Checkbox4</label>

    <hr>
    <h1>Formularios</h1>
    <!-----------FORMULARIOS------------->
    <form>
        <!--usuario-->
        <label for="user"> Usuario:</label>
        <br>
        <input type="text" id="user" name="user"/>
        <br>
        <label for="pass">Contraseña: </label>
        <br>
        <input type="password" id="pass" name="pass"/>
        <br>
        <br>
        <label for="ciudades">Ciudad</label>
        <select id="ciudades" name="ciudades">
            <option>Cali</option>
            <option>Medellín</option>
            <option>Bogotá</option>
            <option>Cartagena</option>

        </select>
        <br>
        <br>
        <input type="submit" value="Registro"/>
    </form>

    <img src="agora.png" id="logo"
    />
</body>
</html>
